<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-book-reader"></i>
                    <h1>ReadMaster</h1>
                </div>
                <p class="tagline">Improve Your Reading Skills One Page at a Time</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <h2>Student Login</h2>
                
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input type="text" id="name" required placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label for="surname">
                        <i class="fas fa-users"></i> Last Name
                    </label>
                    <input type="text" id="surname" required placeholder="Enter your last name">
                </div>
                
                <div class="form-group">
                    <label for="group">
                        <i class="fas fa-layer-group"></i> Group
                    </label>
                    <select id="group" required>
                        <option value="">Select your group</option>
                        <option value="A">Group A</option>
                        <option value="B">Group B</option>
                        <option value="C">Group C</option>
                        <option value="D">Group D</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lastLogin">
                        <i class="fas fa-clock"></i> Last Login
                    </label>
                    <input type="text" id="lastLogin" readonly value="First time login">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Enter Platform
                </button>
                
                <div class="login-info">
                    <i class="fas fa-info-circle"></i>
                    <p>Your progress will be saved automatically</p>
                </div>
            </form>
            
            <div class="features-preview">
                <h3><i class="fas fa-star"></i> Platform Features</h3>
                <div class="features-grid">
                    <div class="feature">
                        <i class="fas fa-volume-up"></i>
                        <span>Read Aloud</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-running"></i>
                        <span>Skimming Practice</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-book"></i>
                        <span>Vocabulary Builder</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-pen-alt"></i>
                        <span>Grammar Exercises</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add this line at the VERY END of the body, just before </body> -->
<script src="script.js"></script>
</body>
</html>
