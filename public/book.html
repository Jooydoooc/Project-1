<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - ReadMaster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="fas fa-book-reader"></i>
                    <h1>ReadMaster</h1>
                </div>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be added by JavaScript -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="books-header">
            <h2>Available Books</h2>
            <p>Select a book to start reading and improving your skills</p>
        </div>

        <div class="books-grid" id="booksGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading books...</p>
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <i class="fas fa-book-open"></i>
                <h3>1</h3>
                <p>Active Book</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <h3>1</h3>
                <p>Units Available</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>15 min</h3>
                <p>Avg. Reading Time</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>0%</h3>
                <p>Your Progress</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
