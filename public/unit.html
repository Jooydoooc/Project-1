<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Unit - ReadMaster</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/books" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="fas fa-book-reader"></i>
                    <h1>ReadMaster</h1>
                </div>
            </div>
            <div id="userInfo"></div>
        </div>
    </nav>

    <div class="container">
        <div id="unitHeader" class="unit-header">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading unit...</p>
            </div>
        </div>

        <div class="reading-controls">
            <button id="readAloudBtn" class="control-btn">
                <i class="fas fa-volume-up"></i> Read Aloud
            </button>

            <button id="skimmingBtn" class="control-btn">
                <i class="fas fa-running"></i> Skimming
            </button>
        </div>

        <div class="text-section">
            <div id="textContent" class="text-content"></div>
        </div>

        <div id="vocabularySection" class="section"></div>
        <div id="grammarSection" class="section"></div>
        <div id="exercisesSection" class="section"></div>
    </div>

    <div id="vocabPopup" class="vocab-popup" style="display:none;">
        <div class="popup-content">
            <button onclick="closeVocabPopup()" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div id="popupBody"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
